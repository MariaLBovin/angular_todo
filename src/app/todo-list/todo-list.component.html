<div class="div">
  <section>

    <ul>
      <li *ngFor="let todoItem of todoList" [ngClass]="{'completed':todoItem.completed}">
        <input
          type="checkbox"
          [(checked)]="todoItem.completed"
          (change)="toggleCompleted.emit(todoItem.id)"
        />
        <span [class.completed]="todoItem.completed"> {{ todoItem.task }}</span>
        <button (click)="deleteTask.emit(todoItem.id)">Delete</button>
      </li>
    </ul>
  </section>
</div>
